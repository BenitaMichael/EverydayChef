<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EverydayChef signup and sign in</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="https://kit.fontawesome.com/8511428fb7.js" crossorigin="anonymous"></script>
    <script defer src="js\index.js"></script>
</head>

<body>
    <div class="container" style="background-image:url('backgroung.png')">
        <div class="form-box">
            <h2>EverydayChef</h2>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Firstname" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input placeholder="Lastname" type="text" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input placeholder="Middlename" type="text">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input placeholder="Email" type="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input placeholder="Password" type="password" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input placeholder="Retype-password" type="password2" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-circle-user"></i>
                        <input placeholder="Username" type="text" required>
                    </div>
                    <p>Lost password<a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button">Sign Up</button>
                    <button type="button">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

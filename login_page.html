<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EverydayChef signup and sign in</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/8511428fb7.js" crossorigin="anonymous"></script>
    <script defer src="assets/js/login.js"></script>
</head>

<body>
    <div class="container" style="background-image:url('assets/img/backgroung.png')">
        <div class="form-box">
            <h2 id="title">EverydayChef</h2>
            <form>
                <div class="input-group">
                    <div id="nameField_First" class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Firstname">
                    </div>
                    <div id="nameField_Last" class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input placeholder="Lastname" type="text">
                    </div>
                    <div id="nameField_Middle" class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input placeholder="Middlename" type="text">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-circle-user"></i>
                        <input placeholder="Username" type="text">
                    </div>
                    <div id="emailField" class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input placeholder="Email" type="email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input placeholder="Password" type="password">
                    </div>
                    <div id="password2Field" class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input placeholder="Retype-password" type="password2">
                    </div>
                    <p>Forgot password<a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn"class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

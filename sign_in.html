<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Define character set and viewport for better rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Ensure compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EverydayChef signup and sign in</title>
    <!-- Link to custom CSS file for styling -->
    <link rel="stylesheet" href="assets/css/signin.css">
     <!-- Include Font Awesome icons -->
    <script src="https://kit.fontawesome.com/8511428fb7.js" crossorigin="anonymous"></script>
    <!-- Include custom JavaScript file for functionality -->
    <script defer src="assets/js/signin.js"></script>
</head>

<body>
     <!-- Main container with background image -->
    <div class="container" style="background-image:url('assets/img/backgroung.png')">
        <div class="form-box">
            <!-- Title of the form -->
            <h2 id="title">EverydayChef</h2>
             <!-- Sign-in form -->
            <form action="./forms/signin.php" method="post">
                <div class="input-group">
                     <!-- Input field for email -->
                    <div id="emailField" class="input-field">
                        <!-- Email icon -->
                        <i class="fa-solid fa-envelope"></i>
                        <!-- Email input -->
                        <input placeholder="Email" type="email" name="Email" required>
                    </div>
                    <!-- Input field for password -->
                    <div class="input-field">
                        <!-- Lock icon -->
                        <i class="fa-solid fa-lock"></i>
                        <!-- Password input -->
                        <input placeholder="Password" type="password" name="Password" required>
                    </div>
                    <!-- Forgot password link -->
                    <div>
                        <p>Forgot password<a href="Retrieve_password.html">Click Here</a></p>
                    </div>
                    <!-- Button field for sign-in -->
                    <div class="btn-field">
                        <button type="submit" id="signinBtn">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
